<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1500" height="700" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>



<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.arc(500,300,250,0,2*Math.PI,true);
ctx.moveTo(420,200);
ctx.arc(400,200,20,0,2*Math.PI,true);
ctx.moveTo(620,200);
ctx.arc(600,200,20,0,2*Math.PI,true);
ctx.moveTo(600,400);
ctx.arc(500,400,100,0,2*Math.PI,true);

ctx.stroke();

</script> 

</body>
</html>
