<!DOCTYPE html>
<html>
<body onload="animate()">

<canvas id="myCanvas" width="1500" height="700" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>


<input type="range" min="100" max="1000" step="10" onChange="updx(this.value)">


<script>
var t=5;
var x=0;
function animate()
{
setInterval(initfunc,t);
}

function updx(z){
x=x+z;
}

function initfunc()
{
var speed;
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
//ctx.clearRect(0,0,1500,700);
ctx.beginPath();
ctx.fillStyle="#FFFF00";
ctx.lineWidth="3";
ctx.arc(500+x,400,100,0,2*Math.PI,true);
ctx.fill();
ctx.moveTo(490+x,370);
//ctx.fillStyle="#FFFFFF";
ctx.arc(470+x,370,20,0,2*Math.PI,true);
ctx.fill();
ctx.moveTo(550+x,370);
//ctx.fillStyle="#FFFFFF";
ctx.arc(530+x,370,20,0,2*Math.PI,true);
ctx.fill();
ctx.moveTo(530+x,450);
//ctx.fillStyle="#FFFFFF";
ctx.arc(500+x,450,30,0,2*Math.PI,true);
ctx.fill();

}
</script> 

</body>
</html>
