<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1500" height="700" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var my_gradient=ctx.createLinearGradient(0,0,170,0);
my_gradient.addColorStop(0,"green");
my_gradient.addColorStop(1,"blue");
ctx.beginPath();
ctx.rect(300,200,600,250);
ctx.moveTo(390,490);
ctx.fillStyle="#FF00FF";
ctx.fillRect(280,180,640,290);
ctx.fillStyle="#00FFFF";
ctx.fillRect(920,320,200,150);
ctx.fillStyle="#FFFF00";


ctx.fillStyle=my_gradient;
ctx.fillRect(1020,320,100,75);



ctx.arc(380,490,10,0,2*Math.PI,true);
ctx.moveTo(830,490);
ctx.arc(820,490,10,0,2*Math.PI,true);
ctx.moveTo(835,490);
ctx.arc(820,490,15,0,1*Math.PI,true);
ctx.moveTo(395,490);
ctx.arc(380,490,15,0,1*Math.PI,true);
ctx.stroke();

</script> 

</body>
</html>
