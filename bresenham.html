<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1500" height="700" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<h7>X0</h7>
<input type="text" id='xa'>
<h7>Y0</h7>
<input type="text" id='ya'>
<h7>X1</h7>
<input type="text" id='xb'>
<h7>Y1</h7>
<input type="text" id='yb'>
<button onClick='pnt()'>draw</button>
<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
function pnt()
{
var x0;
var y0;
var x1;
var y1;
x0=document.getElementById('xa').value;
y0=document.getElementById('ya').value;
x1=document.getElementById('xb').value;
y1=document.getElementById('yb').value;
  var dx = Math.abs(x1-x0);
   var dy = Math.abs(y1-y0);
   var sx = (x0 < x1) ? 1 : -1;
   var sy = (y0 < y1) ? 1 : -1;
   var err = dx-dy;
   ctx.fillStyle="#ffffff";
   while(true){
     ctx.beginPath();
     ctx.rect(x0,y0,1,1);
     ctx.stroke();
     ctx.fill();     

     if ((x0==x1) && (y0==y1)) break;
     var e2 = 2*err;
     if (e2 >-dy){ err -= dy; x0  += sx; }
     if (e2 < dx){ err += dx; y0  += sy; }
  }
}

 

</script> 

</body>
</html>
