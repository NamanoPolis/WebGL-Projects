<!DOCTYPE html>
<html>
<body onload="animate()">

<canvas id="myCanvas" width="1500" height="700" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var x=10;
function animate(){
setInterval(draw,5);
}

function draw(){
if(x>1600)
x=0;
else
x=x+1;

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var my_gradient=ctx.createLinearGradient(0,0,170,0);
my_gradient.addColorStop(0,"green");
my_gradient.addColorStop(1,"blue");
ctx.clearRect(0,0,c.width,c.height);
ctx.beginPath();
ctx.rect(20+x,200,600,250);
ctx.moveTo(x+110,490);
ctx.fillStyle="#FF0CFF";
ctx.fillRect(x,180,640,290);
ctx.fillStyle="#00FFFF";
ctx.fillRect(640+x,320,200,150);
ctx.fillStyle="#FFFF00";


ctx.fillStyle=my_gradient;
ctx.fillRect(740+x,320,100,75);


ctx.arc(100+x,490,10,0,2*Math.PI,true);
ctx.moveTo(550+x,490);
ctx.arc(540+x,490,10,0,2*Math.PI,true);
ctx.moveTo(555+x,490);
ctx.arc(540+x,490,15,0,1*Math.PI,true);
ctx.moveTo(115+x,490);
ctx.arc(100+x,490,15,0,1*Math.PI,true);
ctx.stroke();
}
</script> 

</body>
</html>
