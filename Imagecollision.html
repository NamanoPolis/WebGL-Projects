<html>
<head>
<title>CAR
</title>
</head>
<body onload="animate()">
<canvas id="myCanvas" width="1500" height="700" style="border:1px solid #d3d3d3;">
<script>
var canvas =document.getElementById("myCanvas");
var cdx=canvas.getContext("2d");
var img=new Image();
var img2=new Image();
var x=0;
var y;
var score=0;
function animate(){
setInterval(init,200);
}

function init(){

y=Math.random()*700;
cdx.clearRect(0,0,1500,700);
cdx.font="30px Arial";
cdx.fillText(score,1400,100);
cdx.rect(1200,200,100,100);
cdx.stroke();
img.src="download.png";
img2.src="human.png";

img.onload=function(){
if(x>=1300)
x=0;
else
x=x+50;
cdx.drawImage(img,x,200);
}

img2.onload=function(){
cdx.drawImage(img2,1200,y);
}

if((x>=1100)&&(x<=1300)&&(y>100)&&(y<300))
score=score+1;

}
</script>
</body>
</html>
