<html>
<head>
<title>
Registration Form
</title>
<style>
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body bgcolor="white"  >
<div class="container">
  <form>
<hr>
<div class="w3-panel w3-leftbar w3-border-white w3-green">
<h1 style="color:white"><center><b>STUDENT REGISTRATION FORM</b></center></h1>
</div>
    <hr>
<div >
<div class="w3-panel w3-leftbar w3-border-white w3-green">
      <h4 style="color:white"><b>Account</b></h4>
</div>
      <div >

<div class="w3-panel w3-leftbar w3-border-green ">
        <style="color:green"><b>Full Name:                   </b><input type="text" /></div>
        </div>
    
      <div>

<div class="w3-panel w3-leftbar w3-border-green ">
        <style="color:green"><b>Email Address:</b><input type="text" /></div>
        
      </div>
      <div>

<div class="w3-panel w3-leftbar w3-border-green ">
        <style="color:green"><b>Password:</b><input type="text" /></div>
       
      </div>
    </div>

 <div >

<div class="w3-panel w3-leftbar w3-border-green ">
        <style="color:green"><b>SAP ID:</b><input type="text" /></div>
        
      </div>
      <div>
 <div >

<div class="w3-panel w3-leftbar w3-border-green ">
        <style="color:green"><b>Roll No:</b><input type="text" /></div>
        
      </div>
      <div>

    <div >
      <div><hr>
<div class="w3-panel w3-leftbar w3-border-white w3-green">
     <h4 style="color:white"><b>Date of Birth</b></h4></div>
        <div >
          <div>

<div class="w3-panel w3-leftbar w3-border-green ">
            <input type="date" /></div>
          </div>
          <div>


      </div>
      <div ><hr>
        <div class="w3-panel w3-leftbar w3-border-white w3-green">
        <h4 style="color:white"><b>Gender</b></h4></div>
        <div>
<div class="w3-panel w3-leftbar w3-border-green ">
          <input type="radio" name="gender" value="male" id="gender-male"/>
          <label for="gender-male"><b>Male</b></label>
          <input type="radio" name="gender" value="female" id="gender-female"/>
          <label for="gender-female"><b>Female</b></label>
                                                                            </div>       
          
        </div>
      </div>
    </div>
    <div ><hr>
<div class="w3-panel w3-leftbar w3-border-white w3-green">
     <h4 style="color:white"><b>
      Educational Details</b></h4></div>
     
      <div>

<div class="w3-panel w3-leftbar w3-border-green ">
        <style="color:green"><b>Year:</b><input type="text" /></div>
        
      </div>
      <div >
        <div>
<div class="w3-panel w3-leftbar w3-border-green ">
        <style="color:green"><b>Course:</b><input type="text" /></div>
          <div></div>
        </div>
      </div>
      <div >
        <div>

<div class="w3-panel w3-leftbar w3-border-green">
          <select>
            <option>B.Tech</option>
            <option>M.Tech</option>
          </select>

          <select>
            <option>2015</option>
            <option>2016</option>
	<option>2017</option>
	<option>2018</option>
          </select></div>
        </div>
      </div>
    </div>
    <div><hr>
<div class="w3-panel w3-leftbar w3-border-white w3-green">
      <h4 style="color:white"><b>
      Terms and Conditions</b></h4>
      <div>
        <input type="checkbox" id="terms"/>
        <label for="terms">I accept the terms and conditions for registering to this website, and hereby confirm I have read the privacy policy.</label>
    </div>
      
      </div>
    <hr>  </div>
     
   <center><button class="button">Submit</button>
        </center>
      </div>
  </form>
</div>
</body>
</html>
